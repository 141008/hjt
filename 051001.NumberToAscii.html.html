<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="Keys" @keyup.enter="show1()" /><br>
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				methods:{
					show1(){
						alert(v.Keys.charCodeAt());
					}
				}
			})
		</script>
		
	</body>
</html>
