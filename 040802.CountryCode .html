<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" @click="userNumber=Math.ceil(Math.random()*10)%5+1"  name="" id="" value="随机"/>
			{{gj[userNumber]}}
				</div>
		<script type="text/javascript">
			let vl=new Vue({
				el:'#app',
				data:{
				   userNumber:'1',
				   gj:[
					   {name:'中国',code:'北京',key:'China'},
					   {name:'英国',code:'伦敦',key:'yg'},
					   {name:'美国 ',code:'纽约',key:'mg'},
					   {name:'日本',code:'东京',key:'rb'},
					   {name:'韩国',code:'首尔',key:'hg'}
				   ]
				}
			})
		</script>
	</body>
</html>
